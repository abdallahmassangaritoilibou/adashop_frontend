<!-- src\app\items\item-list.component.html -->

<div class="grid flex-1 grid-cols-1 gap-6 p-4 sm:grid-cols-2 lg:grid-cols-3">
  <p-card
    *ngFor="let it of items"
    header="{{ it.name }}"
    class="shadow-lg transition-shadow hover:shadow-xl"
  >
    <!-- item description (if you have one) -->
    <p *ngIf="it.description" class="m-0 mb-4">
      {{ it.description }}
    </p>
  </p-card>
</div>
